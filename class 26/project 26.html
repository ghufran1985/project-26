<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javascript class inheritance</h2>

    <p id="details"></p>
    <p id="greeting"></p>
    <script>
        class Student {
            constructor(name) {
                this.studentName = name;
            }
            static hello() {
                return "Hello";
            }
            present() {
                return 'My name is ' + this.studentName;
            } 
        }
        class Grade extends Student {
            constructor(name, grade) {
                super(name);
                this.studentGrade = grade;
            }
            show() {
                return this.present() + ', from ' + this.studentGrade;
            }
        }
        document.getElementById("greeting").innerHTML = Student.hello();


        let myStudent = new Grade("Ghufran", "grade 9");
        document.getElementById("details").innerHTML = myStudent.show();
    </script>
</body>
</html>
