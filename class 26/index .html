<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javascript class inheritance</h2>
    <P>use the "extends" keyboard to inherit all mehods from another class</P>
    <P>use the "super" methood to call the parents constructor fuction</P>
    <P id="details"></P>
    <script>
        class car{
            constructor(brand) {
                this.carname = brand;
            }

            present() {
                return 'i have a ' + this.carname;
            }
        }
        class model extends car {
            constructor(brand,mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }

        let mycar = new model("ford" , "mustang");
        document.getElementById("details").innerHTML = mycar.show();
    </script>
</body>
</html>
